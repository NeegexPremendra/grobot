<ion-content class="vertical-align-content">
  <ion-grid>
    <ion-row>
      <ion-col></ion-col>
      <ion-col size="8">
        <ion-img src="../../assets/images/grobot_wimg.png"></ion-img>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
    <ion-row class="mt-3"> 
      <ion-col></ion-col>
      <ion-col size="10">
        <div   *ngIf="!displayname && !displaypass">
          <ion-text class="ion-text-center">
            <ion-text style="text-transform: capitalize;font-weight: 600;color: white;font-size: 18px;">Forgot Password</ion-text>
        
          </ion-text>
          <form [formGroup]="todo" (ngSubmit)="resetPass()">
          <ion-item class="mt-1">
            <ion-input  type="text" formControlName="email" placeholder="Enter Email Address"></ion-input>
          </ion-item>
          <div *ngIf="!todo.controls.email.valid &&
               todo.controls.email.dirty"
                  class="validator-error">
                 Please Enter Your Valid Email-Id
             </div>
             <ion-row  class="mt-3">
               
              <ion-col size="12">
                <div class="btn-group btn-group-toggle w-100" style="height: 45px;" >
                  <label class="w-50 btn" style="color: white;background-color: #2edc8d;
                  background-image: linear-gradient(#2edc8d, #28a745);border-radius: 10px 0 0 10px; ">
                    <ion-text routerLink="/form" routerDirection="backward"> <i class="fas fa-angle-double-left mr-1"></i>  Go Back</ion-text>
                  </label>
               <label class="w-50 btn" style="color:white;background-color: #4ba0fa; 
                  background-image: linear-gradient(#4ba0fa, #0768d0);border-radius: 0 10px 10px 0; ">
                <ion-input type="submit" class="ml-4" [disabled]="!todo.valid" style="font-size:18px;--padding-top:0px !important;--padding-bottom:0px !important">
                  Continue <i class="fas fa-angle-double-right ml-1"></i> 
                  </ion-input>
                   
                  </label>
                </div>
              </ion-col>
              
            </ion-row>
            <!-- <ion-button class="mt-3" type="submit" [disabled]="!todo.valid" style="--background: #2dd36f;color: white;font-size: 14px;font-weight: 600;"  expand="block">Submit</ion-button> -->
          </form>
          </div>
      </ion-col>
<ion-col></ion-col>
</ion-row>

</ion-grid>
 </ion-content>
